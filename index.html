<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Imagens Profissional</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* azul futurista overrides */
    :root {
      --brand-blue: #0878d8;
      --brand-dark: #000000;
      --brand-dark-secondary: #1f2937;
      --brand-light: #f9fafb;
      --brand-light-secondary: #9ca3af;
    }
    body {
      background-color: var(--brand-dark);
      color: var(--brand-light);
    }
    .futuristic-scrollbar::-webkit-scrollbar {
      width: 8px;
    }
    .futuristic-scrollbar::-webkit-scrollbar-track {
      background: var(--brand-dark-secondary);
    }
    .futuristic-scrollbar::-webkit-scrollbar-thumb {
      background-color: var(--brand-blue);
      border-radius: 20px;
      border: 3px solid var(--brand-dark-secondary);
    }
    .function-card .icon {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 6px;
      opacity: 0.9;
    }
    .function-card .icon svg {
      width: 22px;
      height: 22px;
    }
    .mode-btn {
      text-transform: uppercase;
    }
  </style>
